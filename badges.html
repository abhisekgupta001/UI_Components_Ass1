<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>BRICK UI | Badges</title>
  </head>
  <body>
    <header>
      <nav>
        <h2 class="logo"><a href="./index.html"> BRICK UI</a></h2>
        <ul>
          <li><a href="./cards.html">CARDS</a></li>
          <li><a href="./chips.html">CHIPS</a></li>

        </ul>
      </nav>
    </header>

    <section class="section__badges section">
      <h2 class="section__title">BADGES SECTION</h2>
      <div class="badges__container container">
        <div>
          <p class="text">Text with a badge</p>
          <div class="badge__text badge">2</div>
        </div>

        <div>
          <p class="text--lg">Text with a Large badge</p>
          <div class="badge__text--lg badge">5</div>
        </div>

        <div>
          <button class="btn button__left">Click</button>
          <div class="badge__button badge">3</div>
        </div>

        <div>
          <button class="btn button__toggle">Toggle</button>
          <div class="badge__button--toggle badge">8</div>
        </div>

        <div>
          <i class="bx bxs-bell"></i>
          <div class="badge__icon badge">10</div>
        </div>
      </div>
    </section>
    <script src="./src/js/badges.js"></script>
