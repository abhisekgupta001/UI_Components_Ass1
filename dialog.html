      <h2 class="section__title">DIALOG SECTION</h2>
      <div class="dialog__container container">
        <button class="dialog__btn--open">Click to open Dialog</button>
        <div class="dialog__modal">
          <div class="dialog__card">
            <h3 class="dialog__header">Dialog Header</h3>
            <div class="dialog__text">Dialog body Text</div>
            <div class="dialog__btns">
              <button class="modal__action modal__action1">Action 1</button>
              <button class="modal__action modal__action2">Action 2</button>
            </div>
            <i class="bx bxs-x-circle bx__chip close__btn"></i>
          </div>
        </div>
      </div>
